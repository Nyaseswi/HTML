<html>
  <head>
    <title>Web Development</title>
    
  </head>

  <body >
    <h1>Create a New Account</h1>
    <form action="/" method="POST">
    <div>
         <label for="name">Name</label>
         <input type="text" id="name">
    </div>
 
    <div>
         <label for="email">Email</label>
         <input type="email" id="email">
    </div>
 
    <div>
         <label for="age">Age</label>
         <input type="number" id="age" min=18 max=60>
    </div>
 
    <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
      </div>
 
      <div>
           <label for="mob">Month of Birth</label>
           <input type="month" id="mob">
      </div>
 
 
      <div>
           <label for="color">Favorite Color</label>
           <input type="color" id="color">
      </div>
 
      <div>
           <label for="password">Password</label>
           <input type="password" id="password">
      </div>
      <div>
          <label for="Gender">Male</label>
          <input type="radio" id="Gender">
          <label for="Gender">Female</label>
          <input type="radio" checked id="Gender">
     </div>
     <div>
          <label for="password">Password</label>
          <input type="checkbox" required="password">
     </div>
     <div>
          <label for="Status">I am </label>
          <select name="Status" id="Status">
             <option value="Active">Active</option>
             <option value="Inactive" selected>Inactive</option>
          </select>
        </div>
        <div>
          <label for="about">Myself </label>
          <textarea name="about" id="about" cols="30" rows="10" placeholder="Iam a " minlength="10" maxlength="30" disabled></textarea>
        </div>
        <div>
          <h1>Tell us about your favorite shoe brand</h1>
          <label for="brand">Select a brand</label>
<input type="text" name="brand" id="brand" list="brands">
          <datalist id="brands">
               <option value="Reebok"></option>
               <option value="Adidas"></option>
               <option value="Nike"></option>
               <option value="Skechers"></option>
               <option value="DKS"></option>
          </datalist>
        </div>
      <div>
        <button type="submit">Submit</button>
      </div>
 

    </form>
  </body>
</html>

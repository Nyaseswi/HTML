<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using rowspan and colspan</title>
</head>
<body>
    <table >
        <thead>
            <tr>
                <th rowspan="3">S.no</th>
                <th colspan="1">Studets</th>
                <th colspan="3">Details</th>

            </tr>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>21</td>
                <td>Yaseswi</td>
                <td>Cology</td>
                <td>Y16PHD0829</td>
            </tr>
            <tr>
                <td>2</td>
                <td>22</td>
                <td>Raj Kumar</td>
                <td>Ceutics</td>
                <td>Y16PHD0822</td>
            </tr>
            <tr>
                <td>3</td>
                <td>23</td>
                <td>Anusha</td>
                <td>Cognosy</td>
                <td>Y16PHD0823</td>
            </tr>
            <tr>
                <td>4</td>
                <td>24</td>
                <td>Vinila</td>
                <td>Anatomy</td>
                <td>Y16PHD0824</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
